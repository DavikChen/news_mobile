<!doctype html>
<html lang="en">
<head>
	<include file="./news/Tpl/header.html" />
	<title>{:C("SITE_NAME")}-手机版</title>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>{:C("SITE_NAME")}</h1>
			<div data-role="navbar">
				<ul>
					<li><a href="" class="ui-btn-active">{$topic[0]['name']}</a></li>
					<li><a href="{:U('Index/topic2')}" data-direction="reverse">{$topic[1]['name']}</a></li>
					<li><a href="{:U('Index/topic3')}?part=3">{$topic[2]['name']}</a></li>
					<li><a href="{:U('Index/topic4')}?part=32">{$topic[3]['name']}</a></li>
					<li><a href="{:U('Index/more')}">更多</a></li>
				</ul>
			</div>
		</div>
		<ul data-role="listview">
			<foreach name="list" item="arti">
	    	<li>
				<a class="ui-link-inherit" href="{:U('Article/index')}?aid={$arti.id}">                    
	    	        <h3 class="ui-li-heading">{$arti.title}</h3>
	    	    </a>
	    	</li>
			</foreach>
		</ul>
		<div>
			<if condition="$page-1 egt 1">
				<a href="{:U('Part/index')}?part={$tid}&page={$page-1}" data-role="button" data-inline="true" data-icon="arrow-l">上一页</a>
			</if>
			<if condition="$page+1 elt $total">
				<a href="{:U('Part/index')}?part={$tid}&page={$page+1}" data-role="button" data-inline="true" data-icon="arrow-r" data-iconpos="right">下一页</a><br/>
			</if>
			&nbsp;页次 {$page}/{$total}
		</div>
		<include file="./news/Tpl/footer.html" />
	</div>

</body>
</html>
